<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width">
<meta name="author" content="nbrest">
<meta name="mobile-web-app-capable" content="yes">

<title>KameHouse - EhCache</title>
<link rel="icon" type="img/ico" href="/kame-house/img/favicon.ico" />
<script src="/kame-house/lib/js/jquery-2.0.3.min.js"></script>
<script src="/kame-house/js/global.js"></script>
<link rel="stylesheet" href="/kame-house/lib/css/bootstrap.min.css" />
<link rel="stylesheet" href="/kame-house/css/global.css" />
</head>
<body>
  <div class="main-body">
  <div class="banner-wrapper">
  <div id="banner" class="fade-in-out-15s banner-fuji">
    <div class="default-layout banner-text">
      <h1>EhCache Status</h1>
      <div id="banner-server-name"></div>
    </div>
  </div>
  </div>
  <div class="default-layout">
  <div>
    <img class="btn-ehcache cache-status-buttons m-15-d-kh m-15-m-kh"
      onclick="ehCacheManager.clearAllCaches()"
      src="/kame-house/img/other/cancel.png" alt="Clear All"
      title="Clear All" />
    <img class="btn-ehcache cache-status-buttons m-15-d-kh m-15-m-kh"
      onclick="ehCacheManager.toggleAllCacheView()"
      src="/kame-house/img/other/resize-vertical-gray-dark.png" alt="Expand/Collapse All"
      title="Expand/Collapse All" />
    <img class="btn-ehcache cache-status-buttons m-15-d-kh m-15-m-kh"
      onclick="ehCacheManager.getAllCacheData()"
      src="/kame-house/img/other/sync-btn-info.png" alt="Refresh"
      title="Refresh" />
  </div>
    <br><br>
    <div id="cache-data"></div>
  </div>
  </div>
  <script src="/kame-house/js/admin/ehcache.js"></script>
</body>
</html>
